<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>List Creator</title>
    <script src="./insert.js" defer></script>
    <link rel="stylesheet" href="./insert.css" />
  </head>
  <body>
    <nav id="nav">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="/">All Customers</a></li>
      </ul>
    </nav>

    <form id="form">
      <div class="left-column">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="phrases">Key Phrases:</label>
        <textarea id="phrases" name="phrases" required></textarea>
      </div>
      <div class="right-column">
        <button type="submit" id="create-list">Confirm</button>
      </div>
    </form>
    <div id="message"></div>
    <div id="lists"></div>
    <p class="prompt hidden"></p>
  </body>
</html>
