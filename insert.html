<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>List Creator</title>
    <script src="./insert.js" defer></script>
    <link rel="stylesheet" href="./insert.css" />
  </head>
  <body>
    <nav id="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="./">All Customers</a>
          <a
            class="nav-link"
            href="https://n-huzaifa.github.io/Keyword-Listing-Script/insert.html"
            >Add new List</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="https://docs.google.com/document/d/1Ac3eJLoZYbhS7KnO4tj_zEUSj-VvO88lRot41bYcqvs/edit?usp=sharing"
            target="_blank"
            >How it works</a
          >
        </li>
      </ul>
    </nav>

    <form id="form">
      <div class="left-column">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <br />
        <label for="phrases">Key Phrases:</label>
        <textarea id="phrases" name="phrases"></textarea>
      </div>
      <div class="right-column">
        <button type="submit" id="create-list">Confirm</button>
      </div>
    </form>
    <div id="message"></div>
    <div id="lists"></div>
    <p class="prompt hidden"></p>
  </body>
</html>
