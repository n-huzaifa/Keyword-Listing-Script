<!DOCTYPE html>
<html>
  <head>
    <title>Keyword Listing Script</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <nav id="nav">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="/">All Customers</a></li>
        <li class="nav-item">
          <a class="nav-link" href="./insert.html">
            Add Customers and Keywords
          </a>
        </li>
      </ul>
    </nav>
    <button id="clear-storage">Clear Storage</button>
    <p class="prompt hidden"></p>
    <table class="customer-table">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Links</th>
          <th>Copying Keywords</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <script>
      const clearStorageButton = document.querySelector("#clear-storage");
      clearStorageButton.addEventListener("click", () => {
        localStorage.clear();
        location.reload();
      });
    </script>
  </body>
</html>
